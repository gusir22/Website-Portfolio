<!-- templates/_base.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block meta_description %}Default site description here.{% endblock %}">
    <title>GR - {% block title %}Title{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    {% include "header-nav.html" %}


    <div id="layout">
        {% include "aside.html" %}

        <main>
            {% block content %}
            {% endblock content %}
        </main>
    </div>

    {% block script %}
        <script src="{% static 'js/main.js' %}"></script>
    {% endblock script %}

</body>
</html>
